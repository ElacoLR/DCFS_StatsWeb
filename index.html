<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCFS Server Stats</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="" id="search-form">
            <h1>DCFS 자본서버 스탯 조회</h1>
            <div class="input-box">
                <input type="text" placeholder="닉네임 입력" name="nickname" id="nickname-field" class="search-form-field">
                <i class='bx bxs-plane-take-off'></i>
            </div>
            <button type="submit" class="btn" id="search-btn">
                <span>조회</span>
            </button>
        </form>
    </div>

    <div class="wrapper-ranking">
        <form action="">
            <h2>Top 3</h2>
            <div class="table-ranking">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">닉네임</th>
                            <th scope="col">비행 시간</th>
                            <th scope="col">보유 자금</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="noBorder">RisingStar</td>
                            <td class="noBorder">200.5H</td>
                            <td class="noBorder">$567,222</td>
                        </tr>
                        <tr>
                            <td class="noBorder">DOL</td>
                            <td class="noBorder">192.2H</td>
                            <td class="noBorder">$264,125</td>
                        </tr>
                        <tr>
                            <td class="noBorder">Kayaaa</td>
                            <td class="noBorder">122.4H</td>
                            <td class="noBorder">$154,510</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
